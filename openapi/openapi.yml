openapi: 3.0.0
info:
  title: Web Application API
  description: API for the web application
  version: 1.0.0
servers:
  - url: http://localhost:5000/api
    description: Local development server
paths:
  /items:
    get:
      summary: Get all items
      description: Retrieve a list of all items
      operationId: getItems
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
    post:
      summary: Create a new item
      description: Add a new item to the database
      operationId: createItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewItem'
      responses:
        '201':
          description: Item created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
  /items/{itemId}:
    get:
      summary: Get item by ID
      description: Retrieve a single item by its ID
      operationId: getItemById
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Item not found
    put:
      summary: Update an item
      description: Update an existing item
      operationId: updateItem
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewItem'
      responses:
        '200':
          description: Item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Item not found
    delete:
      summary: Delete an item
      description: Delete an existing item
      operationId: deleteItem
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Item deleted successfully
        '404':
          description: Item not found
components:
  schemas:
    Item:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        title:
          type: string
          example: "Task title"
        description:
          type: string
          example: "Task description"
        completed:
          type: boolean
          example: false
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - title
        - completed
    NewItem:
      type: object
      properties:
        title:
          type: string
          example: "Task title"
        description:
          type: string
          example: "Task description"
        completed:
          type: boolean
          example: false
      required:
        - title 